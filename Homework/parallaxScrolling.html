<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            box-sizing: border-box;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            perspective: 1px;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        #group1 {
            height: 1000px;
            position: relative;
            transform-style: preserve-3d;
            font-size: 20px;
        }

        .background {
            transform: translateZ(-1px);
            height: 500px;
            width: 100%;
            top: 0;
            background: #FF8A8A;
            padding-top: 100px;
        }

        .foreground {
            top: 500px;
            height: 500px;
            width: 100%;
            background: #23819C;
        }
    </style>
</head>

<body>
    <div id='container'>
        <div id="group1">
            <div class="background">
                <center>I'm an element far away.</center>
            </div>
            <div class="foreground">
                <center>I'm an element close by.</center>
            </div>
        </div>
    </div>
</body>

</html>
