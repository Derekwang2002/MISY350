<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>running Clock</title>
    <script>
        function runningClock(){
            var placeHolder = document.getElementById('clock');
            setInterval(updateTime, 1000);

            function updateTime(){
                //update time
                //get current time
                var currentTime = new Date();

                //get h, m, s
                var hour = currentTime.getHours();
                var minutes = currentTime.getMinutes();
                var second = currentTime.getSeconds();

                //update h1
                placeHolder.innerHTML = hour + ':' + minutes + ':' + second
            }
        }
        
        //runningclock -> event handler
        window.addEventListener("load", runningClock)

        document.write(new Date().getMilliseconds())
    </script>
</head>
<body>
    <h1 id="clock">00:00:00</h1>

</body>
</html>
