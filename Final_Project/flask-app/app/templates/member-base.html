      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/static/assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" type="text/css" href="/static/assets/icofont/icofont.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- Core CSS -->

    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar layout-without-menu">
      <div class="layout-container">
        <!-- Menu -->

        
        <!-- / Menu -->

              <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">

                  <div class="navbar-nav align-items-center">
                      <div class=" d-flex align-items-center">
                        <h2>Welcome to The Excellent Tennis Club</h2>
                      </div>
                  </div>
                  <!-- /Search -->

                  <ul class="navbar-nav flex-row align-items-center ms-auto">
                      <!-- Place this tag where you want the button to render. -->
                      <li class="lh-1 me-3">
                              <a href="/login" class="btn btn-primary " tabindex="-1" role="button">Sign In</a>
                              <a href="/register" class="btn btn-secondary " tabindex="-1" role="button">Sign up</a>
                      </li>

                      <!-- User -->
                      <li class="nav-item navbar-dropdown dropdown-user dropdown">
                          <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                                  <img src="/static/assets/img/avatars/default_person.jpg" alt class="w-px-40 h-auto rounded-circle" />
                          </a>
                          <ul class="dropdown-menu dropdown-menu-end">
                              <li>

                                                      class="w-px-40 h-auto rounded-circle" />
                                          </div>
                                          <div class="flex-grow-1">
                                              <span class="fw-semibold d-block">Vistor</span>
                                              <small class="text-muted">Sign in first</small>
                                          </div>
                                      </div>
                                  </a>
                              </li>
                              <li>
                                  <div class="dropdown-divider"></div>
                              </li>
                              <li>
                                  <a class="dropdown-item" href="/login">
                                      <i class="bx bx-user me-2"></i>
                                      <span class="align-middle">My Profile</span>
                                  </a>
                              </li>
                              <li>
                                  <a class="dropdown-item" href="/login">
                                      <i class="bx bx-cog me-2"></i>
                                      <span class="align-middle">Settings</span>
                                  </a>
                              </li>
                          </ul>
                      </li>
                      <!--/ User -->

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">

    {% block content %}{% endblock content %}

                        document.write(new Date().getFullYear());

      <script src="/static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
